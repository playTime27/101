  <script>
   function logInBox(arg) {
    let lengthOfBox = arg.length +4;
    upperLowerBorder(lengthOfBox);
    horizontalEmptyBorder(lengthOfBox);
    textInput(arg);
    horizontalEmptyBorder(lengthOfBox);
    upperLowerBorder(lengthOfBox);
   }

   function textInput(arg) {
     let charArray = "| ";
     charArray += arg;
     charArray += " |";
     console.log(charArray);
   }

   function upperLowerBorder(lengthOfBox) {
    let charArray = "+";
    charArray += ("-".repeat(lengthOfBox-2));
    charArray += "+";
    console.log(charArray);
   }

   function horizontalEmptyBorder(lengthOfBox) {
     let charArray = "|";
     charArray += (" ".repeat(lengthOfBox-2));
     charArray += "|";
     console.log(charArray);
   }
   logInBox('To boldly go where no one has gone before.');
