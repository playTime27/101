<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Got Em!</title>
  <meta name="description" content="lol">
</head>

<body>
  <script>
   const printNumberPrompt = () => prompt('Enter a number');
   let firstNumber = Number(printNumberPrompt());
   let secondNumber = Number(printNumberPrompt());
   var operators = {
    '+' : (a,b) => {return a + b},
    '-' : (a,b) => {return a - b},
    '*' : (a,b) => {return a * b},
    '/' : (a,b) => {return a / b},
    '%' : (a,b) => {return a % b},
    '**' : (a,b) => {return a ** b}
   };
   printOperationResults(firstNumber, secondNumber);
   function printOperationResults(firstNumber, secondNumber) {
    console.log(operators['+'](firstNumber,secondNumber));
    console.log(operators['-'](firstNumber,secondNumber));
    console.log(operators['*'](firstNumber,secondNumber));
    console.log(operators['/'](firstNumber,secondNumber));
    console.log(operators['%'](firstNumber,secondNumber));
    console.log(operators['**'](firstNumber,secondNumber));
   }
  </script>
</body>
</html>
